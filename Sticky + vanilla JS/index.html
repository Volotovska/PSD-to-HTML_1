<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Sticky</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="main">
		<header>
			<div id="title">
				Sticky Butterscotch UI Kit
			</div>
			<div id="author">
				Made by Thomas
			</div>
		</header>
		<section>
			<div class="container">
				<ul id="menu">
					<li class="menuLi">
						<a href="">
							Menu
						</a>
					</li>
					<li class="menuLi">
						<a href="">
							Menu
						</a>
					</li>
					<li class="menuLi">
						<a href="">
							Menu
						</a>
					</li>
					<li class="menuLi">
						<a href="">
							<img id="fig3" src="img/fig3.png" />
							Menu
						</a>
					</li>
					<li class="menuLi">
						<a href="">
							Menu
						</a>
					</li>
				</ul>
				<div id="clicker">
					<div id="clickerItem1">
						<img src="img/triangle.png" id="clickerTriangle" alt=""/>
					</div>
					<div class="clickerItem">
							<div id = 'div_switch_draggable'>
								<div id="loadingBar">
									<div id="progressBar">
									</div>
									<div id="draggable">
									</div>
								</div>
								<input type="range" id="range_swith_icon2" value="0" max = "230" min = "0"/>
							</div>
					</div>
					<div class="clickerItem">
						<img src="img/volume_icon.png" id="volumeIcon" alt="" />
							<div id = 'div_switch_draggable2'>
								<div id="loadingBar2">
									<div id="progressBar2">
									</div>
									<div id="draggable2">
									</div>
								</div>
								<input type="range" id="range_swith_icon3" value="0" max = "230" min = "0"/>
							</div>
					</div>
				</div>
			</div>
			<div class="container">
				<div id="fig1">
					<div id="fig1_1">
					</div>
					<div id="fig1_2">
					</div>
				</div>
				<div class="notShown">some information</div>
				<div id="fig2">
					<div class="fig2_cont">
						<div id="fig2_1" class="fig2_gen">
						</div>
					</div>
					<div class="fig2_cont">
						<div id="fig2_2" class="fig2_gen">
						</div>
					</div>
					<div class="fig2_cont">
						<div id="fig2_3" class="fig2_gen">
						</div>
					</div>
					<div class="fig2_cont">
						<div id="fig2_4" class="fig2_gen">
						</div>
					</div>
				</div>
				<div class="fig3">
					<div id="fig3_1" class="triangle">
					</div>
				</div>
				<div class="fig3">
					<div id="fig3_2" class="triangle">
					</div>
				</div>
				<div class="fig4">
					<div id="pensil" class="icon">
					</div>
				</div>
				<div class="fig4">
					<div id="location" class="icon">
					</div>
				</div>
				<div class="fig3 fig5">
					<div id="fig3_1" class="triangle">
					</div>
				</div>
				<div class="fig3">
					<div id="fig3_2" class="triangle">
					</div>
				</div>
				<input id="input1" type="text" value="Search">
				</input>
				<div id ="fig6">
					<div id="search" class="triangle">
					</div>
				</div>
			</div>
			<div class="container">
				<div id="fig1">
					<ul id="context_menu">
					<div id="fig1_1">
					</div>
					<div id="fig1_2">
					</div>
					<li class="menu_item">Show Love</li>
					<li class="menu_item">Download Kit</li>
					<li class="menu_item">Follow Thomas</li>
					<li class="menu_item">Share on Twitter</li>
					<li class="menu_item">Visit Website</li>
					</ul>
				</div>
				<div id="empty_space">
				</div>
				<div class="black_square">
				</div>
				<div class="black_square">
					<img src="img/check_mark_grey.png" alt="" class="check_mark"/>
				</div>
				<div class="black_square">
					<img src="img/check_mark_yellow.png" alt="" class="check_mark"/>
				</div>
				<div id="empty_space2">
				</div>		
				<div class="black_circle">
				</div>
				<div class="black_circle">
					<img src="img/point_black.png" alt="" class="point"/>
				</div>
				<div class="black_circle">
					<img src="img/point_yellow.png" alt="" class="point"/>
				</div>
				<div id="percentage">
				</div>	
				<div class="arithmetic" id="minusIcon">
				</div>
				<div class="arithmetic" id="plusIcon">
				</div>
				<div class="arithmetic" id="closeIcon">
				</div>
				<div id="sticky"></div>
				<div id="butterscotch"></div>
				<div id="ui"></div>
			</div>
			<div class="container">
				<div class="container_item">
					<div class="container_item_column">
						<div class="container_item">
							<div id="base1">
								<div id="dot_white">
								</div>
							</div>
							<div id="base3">
								<img id="dots1" src="img/dots.png" alt="">
								</img>
								<img id="loadingBar3" src="img/loading_bar3.png" alt="">
								</img>
								<img id="dots2" src="img/dots.png" alt="">
								</img>
							</div>
						</div>
						<div class="container_item">
							<div id="base2">
								<div id="dot_yellow">
								</div>
							</div>
							<div id = 'div_switch_icon'>
								<div id="base4">
									<div id="switch_icon">
									</div>
								</div>
								<input type="range" id="range_swith_icon" value="0" max = "255" min = "0"/>
							</div>
							
						</div>
					</div>
					<div class="container_item_column">
						<div class="container_item">
							<div id="download"></div>
							<div id="free"></div>
							<div id="texture"></div>
						</div>
						<div class="container_item">
							<div id="travelling"></div>
							<div id="buttons"></div>
							<div id="sharp"></div>
						</div>
						<div class="container_item">
							<div id="smooth"></div>
							<div id="pixel"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="container">
				<div id="faceIcon">
				</div>
				<div id="containerStars">
					<div class="star_yellow"></div>
					<div class="star_yellow"></div>
					<div class="star_yellow"></div>
					<div class="star_black"></div>
					<div class="star_black"></div>
				</div>
				<div id="backgroundText">
					<div class="redirection">
						Redirection to
					</div>
					<div class="redirection">
						madebythomas.com
					</div>
				</div>
				<div id="layout">
					<div id="day">19
					</div>
					<div class="triangleUp" id="triangleUp1">
					</div>
					<div class="triangleDown" id="triangleDown1">
					</div>
					<div id="month">08
					</div>
					<div class="triangleUp" id="triangleUp2">
					</div>
					<div class="triangleDown" id="triangleDown2">
					</div>
					<div id="year1half">19
					</div>
					<div id="year2half">
						<div id="year2half1"> 8</div>
						<div id="year2half2"> 5</div>
					</div>
					<div class="triangleUp" id="triangleUp3">
					</div>
					<div class="triangleDown" id="triangleDown3">
					</div>
				</div>
			</div>
			<div class="container">
				<div id="scrollbar">
					<div id="handle">
					</div>
					<div id="triangleLeft">
					</div>
					<div id="triangleRight">
					</div>
				</div>
			</div>
			<div id="result">
			</div>
		</section>
	<script type="text/javascript" src="main.js"></script>
	</div>
